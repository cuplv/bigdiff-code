<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/c3/c3.css">
  </head>
  <body>
    <div id="content">
    <h1>Crawling Trend</h1>
    <h2><font color="green">164,220</font> items from
      <font color="orange">1 Jan 2011</font> to
      <font color="orange">30 Apr 2015</font>
    </h2>

    <h2>Number of created repos per day</h2>
    <div id="chart"></div>

    <h2>Relationship between watchers and forks</h2>
    <div id="chart_rel_watchers_forks"></div>

    <h2>Relationship between watchers and size</h2>
    <div id="chart_rel_watchers_size"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/c3/c3.js"></script>
    <script>
      var chart = c3.generate({
        bindto: '#chart',
        data: {
          x : 'date',
          xFormat : '%Y%m%d',
          url: 'per_day.csv'
        },
        axis : {
          x : {
            type : 'timeseries',
            tick : {
//              format : "%m/%d" // https://github.com/mbostock/d3/wiki/Time-Formatting#wiki-format
              format : "%e %b %y" // https://github.com/mbostock/d3/wiki/Time-Formatting#wiki-format
            },
            label: 'number of repo created'
            },
            y: {
                label: 'date'
            }
        },
        zoom: {
                enabled: true
        }
      });
    </script>

    <script>
    var chart = c3.generate({
        bindto: '#chart_rel_watchers_forks',
        data: {
            xs: {
                watchers: 'forks',
            },
            url: 'rel_watchers_forks.csv',
            type: 'scatter'
        },
        axis: {
            x: {
                label: 'watchers count',
                tick: {
                    fit: false
                }
            },
            y: {
                label: 'forks count'
            }
        },
        zoom: {
                enabled: true
        }
    });
    </script>

    <script>
    var chart = c3.generate({
        bindto: '#chart_rel_watchers_size',
        data: {
            xs: {
                watchers: 'size',
            },
            url: 'rel_watchers_size.csv',
            type: 'scatter'
        },
        axis: {
            x: {
                label: 'watchers count',
                tick: {
                    fit: false
                }
            },
            y: {
                label: 'repo size'
            }
        },
        zoom: {
                enabled: true
        }
    });
    </script>

  </div>
  </body>
</html>
